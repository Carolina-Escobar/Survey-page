<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
<main class="container">
        <fieldset class="header">
        <h1 id="title"> Conferencia "Riesgo SARLAFT" </h1>
        <p id="description"> Este formulario tiene como finalidad llevar un registro de las personas que asistirán a la conferencia sobre Riesgo SARLAFT</p>
        </fieldset>
    <form id="survey-form">
        <fieldset class="dates">
            <div class="form__group">
                <label class="name__label" for="name">Nombre Completo <span class="obligate">*</span></label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre completo" required="">
            </div>   
            <div class="form__group">
                <label class="email__label" for="email">Email <span class="obligate">*</span></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required="">
            </div>
            <div class="form__group">
                <label class="number__label" for="number">Teléfono <span class="obligate">*</span></label>
                <input type="tel" name="teléfono" id="telefono" maxlength="10" class="form-control" placeholder="Ej:123456789" required="">
            </div>
            <div class="radio">
                <label for="" class="radio__label">Ingrese su género <span class="obligate">*</span> </label><br>
                <div>
                    <input type="radio" id="genero" name="genero" value="Mujer"><label for="" class="radio__input">Mujer</label><br>
                </div>
                <div>
                    <input type="radio" id="genero" name="genero" value="Hombre"><label for="" class="radio__input">Hombre</label>
                <br>
                </div>
        </fieldset>
        <br>
        <fieldset class="foro">
            <div class="options">
                <label class="option__label">Nivel educativo <span class="obligate">*</span></label> <br>
                <select name="select" id="dropdown" required="">
                    <option value="1">Pregrado</option>
                    <option value="2">Posgrado</option>
                </select>
            </div>
            <div class="checkbox">
                <label for="" class="checkbox__label">¿Qué información desearía recibir en su correo? <span class="obligate">*</span> </label><br>
                <label for="checkbox1" class="chackbox__box1"><input type="checkbox" value="first_checkbox" id="checkbox1">Información académica</label><br>
                <label for="checkbox2" class="chackbox__box2"> <input type="checkbox" value="second_checkbox" id="checkbox2">Información sobre eventos académicos</label><br>
                <label for="checkbox1" class="chackbox__box1"><input type="checkbox" value="first_checkbox" id="checkbox1">Publicidad</label><br>
            </div>
        </fieldset>
        <br>    
        <div class="message">
                <label for="" class="messge">Dudas o inquietudes <span class="obligate">*</span> </label><br>
                    <textarea name="mesagge" id="message" class="checkbox__textarea"></textarea> <br>
                    <button type="submit" id="submit" class="submit-button">Enviar</button>
            </div>
        
</form>
</main>  
</body>
</html>
